<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function alertTxt(){
}
</script>
<body>
<!-- 2개의 열의 10개의 로우의 테이블을 만들어 주세요 -->
<form>
	<table border="1">
		<tr>
			<td>색상선택</td>
			<td><input type="color" name="s_color"/></td>
		</tr>
		<tr>
			<td>버튼</td>
			<td><input type="button" name="btn" value="버튼" onclick="alertTxt()"/></td>
		</tr>
		<tr>
			<td>텍스트</td>
			<td><input type="text" name="txt" id="txt" "/></td>
		</tr>
		<tr>
			<td>일자</td>
			<td><input type="date" name="s_date"/></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="email" name="t_email"/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="pwd"/></td>
		</tr>
		<tr>
			<td>라디오</td>
			<td><input type="radio" name="s_radio"/>1 <input type="radio" name="s_radio"/>2</td>
		</tr>
		<tr>
			<td>체크박스</td>
			<td><input type="checkbox" name="ch"/>1 <input type="checkbox" name="ch"/>2</td>
		</tr>
		<tr>
			<td>리셋</td>
			<td><input type="reset" name="r_btn" value="리셋이다잉~"/></td>
		</tr>
		<tr>
			<td>전송</td>
			<td><input type="submit" name="s_btn"value="전송이다잉~"/></td>
		</tr>
	</table>
</form>
</body>
</html>
