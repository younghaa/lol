<script>
var num = new Number(3);

var Ajax = function(num1, num2){
	this.num1 = num1;
	this.num2 = num2;
	this.result = 0;
	
	this.cal = function(op){
		if(op=="+"){
			this.result = this.num1 + this.num2;
			alert(this.result);
		}
	}
}

var ajax = new Ajax(3,4);
ajax.num1 = 4;
ajax.num2 = 10;
ajax.cal("+");
ajax.result=3;
alert(ajax.result);
</script>
