<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function drawMatrix() {
		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);
		var tableStr = "<table border='1'>";		
	for (var i = 1; i <= num1; i++) {
		tableStr += "<tr>";
		for (var j = 1; j <= num2; j++) {
			tableStr += "<td>" + i+"_"+ j + "</td>";
		}
		tableStr += "</tr>";
	}
	tableStr += "</table>";
	document.getElementById("result_div").innerHTML=tableStr;
	}
</script>
<body>
	<table border="1">
		<tr>
			<td>횡 : <input type="text" name="num1" id="num1" /></td>
			<td>열 : <input type="text" name="num2" id="num2" /></td>
		</tr>
		<tr>
<td colspan="2" align="center"><input type="button" value="표만들기" onclick="drawMatrix()" /></td>
		</tr>
	</table>
	<div id="result_div"></div>
</body>
</html>
