<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkValue(){
	var titleObj=document.getElementById("title");
	if(titleObj.value.trim()==""){
		alert("제목입력안해?")
		return false;
	}
	var contentObj=document.getElementById("content");
	if(contentObj.value.trim()==""){
		alert("내용입력안해?")
		return false;
}
	var userNumObj=document.getElementById("writer");
	var userNum=parseInt(userNumObj.value);
	if(isNaN(userNum)){
		alert("숫자임뫄");
		return false;
	}
	return true;
	}
</script>
<body>
<form method="get"action="*.board"onsubmit="return checkValue()">
제목:<input type="text" name="title" id="title"/><br/>
내용:<textarea name="content"id="content"></textarea><br/>
글쓴이<input type="text"name="writer"id="writer"/><br/>
<input type="submit" value="글쓰기"/>
<input type="hidden" name="command" value="insert"/>
</form>
</body>
</html>
