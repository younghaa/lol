<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function getAllValue(){
	var elObjs=document.getElementsByName("txt");
	var result=0;
	for(var i=0;i<elObjs.length;i++){
		result +=parseInt(elObjs[i].value);
	}
	alert(result);
}
</script>
<body>
<input type="text" id="blur1" name="txt"/>
<input type="text" id="blur2" name="txt"/>
<input type="text" id="blur3" name="txt"/>
<input type="button" value="모든값 가져오기" onclick="getAllValue()"/>
</body>
</html>
