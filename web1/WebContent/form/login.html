<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkLogin(){
	var idObj=document.getElementById("id");
	var pwdObj=document.getElementById("pwd");
		if(idObj.value==""){
			alert("아이디입력하라구");
			idObj.focus();
		return false;
	}
		if(pwdObj.value==""){
			alert("비밀번호입력하라구");		
		return false;
		}
	return true;
	}

</script>
<body>
<form method="get"action=test.user"onsubmit="return checkLogin()">
아이디:<input type="text"name="id"id="id"/>
비밀번호:<input type="password"name="pwd"id="pwd"/>
<input type="submit"value="로그인">
<div id="result_div"></div>
</form>
</body>
</html>
